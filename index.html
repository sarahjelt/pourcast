<body>
  <h1>SNOOZE</h1>
  <div class="container">
    <div class="row">
      <div class="zip-input">
        <form>
          <input class="zippy" type="number" placeholder="ZIP code" maxlength="5">
          <input onclick="zipVal()" class="submit btn btn-md" type="submit">
        </form>
        <!-- <p><button onclick="geoFindMe()">Use my location</button></p> -->
        <div id="out"></div>
      </div>
    </div> <!-- end row 1 -->
    <div class="row">
      <div class="col-12">
        <div class="weather"></div>
      </div>
    </div> <!-- end row 2 -->
    <div class="row">
      <div class="col-md-6">
        <div class="music">
          <iframe id="spotify" src="playlist" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
        </div>
      </div>
      <div class="col-md-6">
        <div class="beer"></div>
      </div>
    </div> <!-- end row 3 -->
    <div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><strong>Top Articles</strong></h3>
      </div>
      <div class="panel-body" id="well-section">
      </div>
    </div>
  </div>
</div>
    <div class="row table-count">
      <div class="sticky">
        <p><strong>Number of beers recommended:</strong></p>
        <div class="odometer counter"></div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Beer Name</th>
            <th>Brewery</th>
            <th>ABV</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div> <!-- end row 4 -->
    <div id="myModal" class="modal">
      <p class="warning">Please use a valid 5-digit ZIP code.</p>
      <span class="close" onclick="document.getElementById('myModal').style.display='none'">Ã—</span>
    </div>
  </div> <!-- end main container -->

<script src="assets/js/odometer.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
