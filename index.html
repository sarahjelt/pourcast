<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>SNOOZE</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/odometer-theme-digital.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,800" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
</head>

<body>
  <h1>SNOOZE</h1>
  <div class="container">
    <div class="row">
      <div class="zip-input">
        <form>
          <input class="zippy" type="number" placeholder="ZIP code">
          <input class="submit" type="submit">
        </form>
      </div>
    </div> <!-- end row 1 -->
    <div class="row">
      <div class="col-12">
        <div class="weather"></div>
      </div>
    </div> <!-- end row 2 -->
    <div class="row">
      <div class="col-md-6">
        <div class="music"></div>
      </div>
      <div class="col-md-6">
        <div class="beer"></div>
      </div>
    </div> <!-- end row 3 -->
    <div class="row table-count">
      <p><strong>Number of beers recommended:</strong></p>
      <div class="odometer counter"></div>
      <table class="table">
        <thead>
          <tr>
            <th>Beer Name</th>
            <th>Type</th>
            <th>ABV</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div> <!-- end row 4 -->
  </div> <!-- end main container -->

<script src="assets/js/odometer.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
<script src="assets/js/app.js"></script>
</body>

</html>
